# Alembic Configuration File

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Timezone to use when rendering dates within the migration file
timezone = UTC

# Max length of characters to apply to the "slug" field
truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command
revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions in the versions/ directory
sourceless = false

# Version location specification
# Relative path to the folder containing version files
version_locations = %(here)s/alembic/versions

# Output encoding used when writing the migration script
output_encoding = utf-8

# SQLAlchemy URL placeholder
# This will be replaced programmatically in env.py by reading from settings
# Format: postgresql+asyncpg://user:password@host:port/database
sqlalchemy.url =


[post_write_hooks]
# Post-write hooks configuration
# Format code with Black after generating migration
hooks = black
black.type = console_scripts
black.entrypoint = black
black.options = --line-length 100 REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
