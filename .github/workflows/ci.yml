# =============================================================================
# RAG Events Assistant - CI/CD Pipeline
# =============================================================================
# Monorepo CI/CD pour Backend (Python/FastAPI) et Frontend (React/TypeScript)
#
# Déclencheurs:
#   - Push sur main
#   - Pull Request vers main
#
# Jobs:
#   - Backend: Lint, Test, Build Docker
#   - Frontend: Lint, Build, Build Docker
# =============================================================================

name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # ===========================================================================
  # Détection des changements
  # ===========================================================================
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
              - '.github/workflows/ci.yml'
            frontend:
              - 'frontend/**'
              - '.github/workflows/ci.yml'

  # ===========================================================================
  # BACKEND - Lint & Type Check
  # ===========================================================================
  backend-lint:
    name: Backend - Lint
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Check formatting (Black)
        run: uv run black --check src tests scripts

      - name: Lint (Ruff)
        run: uv run ruff check src tests scripts

      - name: Type check (mypy)
        run: uv run mypy src --ignore-missing-imports

  # ===========================================================================
  # BACKEND - Tests
  # ===========================================================================
  backend-test:
    name: Backend - Tests
    runs-on: ubuntu-latest
    needs: backend-lint
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run unit tests with coverage
        run: uv run pytest tests/unit/ -v --cov=src --cov-report=xml --cov-report=term-missing
        env:
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: backend/coverage.xml
          flags: backend
          fail_ci_if_error: false

  # ===========================================================================
  # BACKEND - Build Docker
  # ===========================================================================
  backend-build:
    name: Backend - Docker Build
    runs-on: ubuntu-latest
    needs: backend-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: rag-events-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # FRONTEND - Lint & Type Check
  # ===========================================================================
  frontend-lint:
    name: Frontend - Lint
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint (ESLint)
        run: npm run lint

      - name: Type check (TypeScript)
        run: npx tsc --noEmit

  # ===========================================================================
  # FRONTEND - Build
  # ===========================================================================
  frontend-build:
    name: Frontend - Build
    runs-on: ubuntu-latest
    needs: frontend-lint
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL || 'http://localhost:8000' }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 7

  # ===========================================================================
  # FRONTEND - Build Docker
  # ===========================================================================
  frontend-docker:
    name: Frontend - Docker Build
    runs-on: ubuntu-latest
    needs: frontend-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: rag-events-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
